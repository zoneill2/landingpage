<html land="en">
    <head>
        <link rel="stylesheet" href="../tailwind.css">
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    </head>
    <body class="flex items-center justify-center h-screen">
        <canvas id="canvas">
            <script src="../canvas.js"></script>
        </canvas>
        <div class="card w-100 bg-white rounded-lg overflow-hidden shadow-lg ">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Zach ONeill</h2>
                <h1 id="shortDesc">
                    <script>
                        var typed = new Typed('#shortDesc', {
                           strings: ['Developer', 'Engineer', 'Scientist?'],
                           smartBackspace: true,
                           loop: true,
                           typeSpeed: 75,
                           backSpeed: 75
                        });
                    </script>
                </h1>
                <div class="mt-4">
                    <a href="path/to/resume.pdf" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Resume</a>
                    <a href="path/to/project" class="inline-block px-4 py-2 ml-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Projects</a>
                </div>
            </div>
        </div>
    </body>
</html>
